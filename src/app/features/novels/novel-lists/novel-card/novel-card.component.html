<article
    class="flex items-start gap-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm transition hover:shadow-md">
    <img class="h-28 w-20 md:h-36 md:w-24 shrink-0 rounded-md object-cover bg-gray-100" [src]="novel().cover_url ?? ''"
        [alt]="novel().title | truncate:80" />
    <div class="min-w-0">
        <h3 class="text-base font-semibold text-gray-900">
            {{ novel().title | truncate:80 }}
        </h3>
        <p class="mt-1 text-sm leading-5 text-gray-600">
            {{ novel().description | truncate:80 }}
        </p>
    </div>
</article>
